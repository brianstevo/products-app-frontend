<div class="container col-sm-8 col-md-6 col-lg-4 justify-content-center">
    <h3 class="text-center mb-5">SIGNUP</h3>
    <ul class="nav nav-pills nav-fill mb-5">
        <li class="nav-item me-2">
            <a class="nav-link not-active" [routerLink]="['../login']">Login</a>
        </li>
        <li class="nav-item me-2">
            <a class="nav-link active">Signup</a>
        </li>
    </ul>
    <form (submit)="signup(signupForm)" #signupForm="ngForm">
        <div class="form-outline mb-4">
            <input type="email" name="email" ngModel class="form-control" #emailInput="ngModel" placeholder="Email" />
        </div>
        <div class="form-outline mb-5">
            <input type="password" name="password" ngModel class="form-control" #passwordInput="ngModel"
                placeholder="Password" />
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Signup</button>
        </div>
    </form>
</div>
